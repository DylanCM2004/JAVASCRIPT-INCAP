<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tIPOS DE DATOS EN VARIABLES JS</title>
</head>
<body>
    <h2>tipos de datos en variables js</h2>
    <script>
        // asignacion de variables
        let var1 = "DYLAN";
        let var2 = true;  // variable boleana
        let var3 = 33;
        let var4 = 33.44; // numeros decimales se les pone , 
        let array=["nombres", "numeros", "otros datos"];// coleccionador de variables de todo tipo
        // salida de los resultados
        document.write("la variable var1 es.."+typeof(var1)+"<br>");
        document.write("la variable var2 es.."+typeof(var2)+"<br>");
        document.write("la variable var3 es.."+typeof(var3)+"<br>");
        document.write("la variable var4 es.."+typeof(var4)+"<br>");
        document.write("la variable array es.."+typeof(array)+"<br>");
        document.write("*************************************************************************")
    </script>
</body>
</html>
