<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>CAPTURA Y LECTURA DE ARRAY</h1>
        <h2>CICLO FOR</h2>
        <h2>A CONTINUACION SE IMPRIMEN LOS DATOS ALMACENADOS EN ARRAY</h2>
        <script>
            let dato= new array(); //CREA UN DATO ARRAY
            let num; // longitud del array elegido por el usuario
            num=parseInt(prompt("INGRESE CANTIDAD DE DATOS A GUARDAR EN EL ARRAY..."));
            for(i=0;i<num;i++){
                datos[1]=prompt("INGRESE DATO EN ARRAY")
            }
            for(i=0;i<num;i++){
                document.write("<br>"+ "<br>");
                document.write(datos[i] + "<br>");
                console.long(datos[1]);
            }
        </script>
    </center>
</body>
</html>
